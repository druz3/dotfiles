  padding:
    x: 3
    y: 3
  opacity: 0.6

  
font:
  normal:
    family: ShureTechMono Nerd Font

    #family: ShureTechMono Nerd Font
    style: Regular

  size: 8
colors:
  primary:
    background: '#1b1f3b'
    #foreground: '#c5c8c6'
