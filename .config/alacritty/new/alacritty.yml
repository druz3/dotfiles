  # Normal colors
  normal:
    black:   '#121633'
    red:     '#FF0033'
    green:   '#23CE6B'
    yellow:  '#D4D4FF'
    blue:    '#1166CC'
    magenta: '#60FFCC'
    cyan:    '#11DDDD'
    white:   '#839496'

  # Bright colors
  bright:
    black:   '#555ea5'
    red:     '#FF0033'
    green:   '#23CE6B'
